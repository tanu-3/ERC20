<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereum Exchange</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../images/eth.jpeg" type="image/x-icon">
</head>
<body>
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
    <div class="container">
        <h1>Ethereum Exchange</h1>
        <button id="connectWallet" onclick="connectWallet()">Connect wallet</button>
        <div class="interaction-container">
            <h2>Request Tokens</h2>
            <div class="input-group">
                <label for="requestAddress">Address:</label>
                <input type="text" id="requestAddress" required>
            </div>
            <div class="input-group">
                <label for="requestAmount">Amount:</label>
                <input type="number" id="requestAmount" required>
            </div>
            <button id="requestTokensButton" onclick="requestTokenFunction()">Request Tokens</button>
        </div>

        <div class="interaction-container">
            <h2>Mint Tokens</h2>
            <button id="mintTokenButton" onclick="mintTokenFunction()">Mint Tokens</button>
        </div>

        <div class="interaction-container">
            <h2>Burn Tokens</h2>
            <div class="input-group">
                <label for="burnAddress">Address:</label>
                <input type="text" id="burnAddress" required>
            </div>
            <div class="input-group">
                <label for="burnAmount">Amount:</label>
                <input type="number" id="burnAmount" required>
            </div>
            <button id="burnTokensButton" onclick="burnTokensFuntion()">Burn Tokens</button>
        </div>

        <div class="interaction-container">
            <h2>Transfer Tokens</h2>
            <div class="input-group">
                <label for="transferFromAddress">From Address:</label>
                <input type="text" id="transferFromAddress" required>
            </div>
            <div class="input-group">
                <label for="transferToAddress">To Address:</label>
                <input type="text" id="transferToAddress" required>
            </div>
            <div class="input-group">
                <label for="transferAmount">Amount:</label>
                <input type="number" id="transferAmount" required>
            </div>
            <button id="transferTokensButton" onclick="transferTokensFunction()">Transfer Tokens</button>
        </div>

        <div class="interaction-container">
            <h2>Customer Requests</h2>
            <button id="getCustomersButton" onclick="getCustomersFunction()">Get Customer Requests</button>
            <pre id="customerRequests"></pre>
        </div>
        <div class="interaction-container">
            <h2>Total Supply</h2>
            <button id="getTotalSupplyButton" onclick="getTotalSupply()">Get Total Supply</button>
            <p id="totalSupply">Total Supply: </p>
        </div>
        
    </div>

    <script src="app.js"></script>
</body>
</html>
